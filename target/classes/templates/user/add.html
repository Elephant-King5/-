<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/user}" method="post">
						<p style="color: red" th:text="${addmsg}" th:if="${! #strings.isEmpty(addmsg)}"></p>
						<div class="form-group">
							<label>用户名</label>
							<input type="text" name="userCode" class="form-control"
								   placeholder="必填">
						</div>
						<div class="form-group">
							<label>昵称</label>
							<input type="text" name="userName" class="form-control"
								   placeholder="必填">
						</div>
						<div class="form-group">
							<label>Gender</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									   name="gender" value="1">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									   name="gender" value="0">
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label>密码</label>
								<input type="text" name="userPassword" class="form-control"
									   placeholder="必填">
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label>手机号</label>
								<input type="text" name="phone" class="form-control"
									   placeholder="选填">
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label>家庭住址</label>
								<input type="text" name="address" class="form-control"
									   placeholder="选填">
							</div>
						</div>
						<div class="form-group">
							<div class="form-group">
								<label>生日</label>
								<input type="text" name="birthday" class="form-control"
									   placeholder="选填 格式 xxxx-xx-xx">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">添加</button>
					</form>
				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
