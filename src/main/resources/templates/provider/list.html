<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/commons::sidebar(active='provider')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" th:href="@{/provider/add}">添加供应商</a></h2>
					<div class="row">
						<div class="col-lg-6">
							<form th:action="@{/provider/findById}" method="get">
								<div class="input-group">
									<input type="text" name="proCode" class="form-control" placeholder="根据供应商编码查找">
									<span class="input-group-btn">
										<button class="btn btn-default" type="submit">查找</button>
									</span>
								</div><!-- /input-group -->
							</form>
						</div><!-- /.col-lg-6 -->
						<div class="col-lg-6">
							<form th:action="@{/provider/findByName}" method="get">
								<div class="input-group">
									<input type="text" name="proName" class="form-control" placeholder="根据供应商名称查找">
									<span class="input-group-btn">
											<button class="btn btn-default" type="submit">查找</button>
										</span>
								</div><!-- /input-group -->
							</form>
						</div><!-- /.col-lg-6 -->
<!--						<div class="col-lg-6">-->
<!--							<form th:action="@{/provider/findByTitle}" method="get">-->
<!--								<div class="input-group">-->
<!--									<input type="text" name="proDesc" class="form-control" placeholder="根据供应商描述查找">-->
<!--									<span class="input-group-btn">-->
<!--											<button class="btn btn-default" type="submit">查找</button>-->
<!--										</span>-->
<!--								</div>&lt;!&ndash; /input-group &ndash;&gt;-->
<!--							</form>-->
<!--						</div>&lt;!&ndash; /.col-lg-6 &ndash;&gt;-->
					</div><!-- /.row -->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>供应商编码</th>
									<th>供应商名称</th>
									<th>供应商描述</th>
									<th>供应商联系人</th>
									<th>供应商电话</th>
									<th>供应商地址</th>
									<th>供应商传真</th>
									<th>创建者</th>
									<th>创建时间</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="provider:${providers}">
									<td th:text="${provider.getProCode()}"></td>
									<td th:text="${provider.getProName()}"></td>
									<td th:text="${provider.getProDesc()}"></td>
									<td th:text="${provider.getProContact()}"></td>
									<td th:text="${provider.getProPhone()}"></td>
									<td th:text="${provider.getProAddress()}"></td>
									<td th:text="${provider.getProFax()}"></td>
									<td th:text="${provider.getCreatedBy()}"></td>
									<td th:text="${provider.creationDate}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/ProCom/'+${provider.getId()}}">编辑</a>
										<a class="btn btn-sm btn-danger" th:href="@{'/ProDel/'+${provider.getId()}}">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../../../../../Desktop/springboot/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
